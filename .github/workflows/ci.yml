name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - '!**/*.md'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - '!**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ['3.14']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Ensure uv cache directory exists
        run: mkdir -p ~/.cache/uv

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libpq-dev \
            pkg-config

      - name: Create virtual environment
        run: uv venv

      - name: Install build dependencies
        run: uv pip install setuptools

      - name: Install PyTorch CPU-only (avoid CUDA download)
        run: uv pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: uv pip install --no-build-isolation -e ".[dev]"

      - name: Format check
        run: .venv/bin/ruff format --check src tests

      - name: Lint
        run: .venv/bin/ruff check src tests

      - name: Run tests
        run: .venv/bin/pytest tests -x
